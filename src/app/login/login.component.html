<form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="form-signin"  >
  <div class="text-center mb-4">
    <h1 class="h3 mb-3 font-weight-normal">Sisteme Giriş</h1>
  </div>

  <div class="form-label-group">
    <input type="text" #userName="ngModel" [(ngModel)]="model.userName" id="userName"  name="userName"class="form-control" placeholder="Kullanıcı adı" required autofocus>
    <label for="inputEmail">Kullanıcı adı</label>
  </div>

  <div class="form-label-group">
    <input type="password" id="password" name="password" #password="ngModel" [(ngModel)]="model.password"  class="form-control" placeholder="Şifre" required>
    <label for="inputPassword">Şifre</label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Giriş</button>
  <p class="mt-5 mb-3 text-muted text-center">&copy; 3dronic 2021</p>
</form>
